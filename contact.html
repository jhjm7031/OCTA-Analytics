<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTA Analytics - Contact</title>
    <link rel="stylesheet" href="contact.css"> 
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="assets/logo.gif" alt="OCTA Analytics">
                </a>
            </div>
            <ul class="navbar-nav">
                <li><a href="offer.html">What We Offer</a></li>
                <li><a href="case.html">Case Studies</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <div class="chat-box">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Your Title">
                    </div>
                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input type="text" id="organization" name="organization" placeholder="Your Organization">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 OCTA Analytics. All rights reserved.</p>
    </footer>
</body>
</html>
